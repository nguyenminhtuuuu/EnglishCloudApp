{%extends 'layout/base.html'%}

{%block title%}Đăng nhập{%endblock%}


{%block content%}


<h3 class="text-info text-center mt-3">Đăng nhập</h3>

<form method="post">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản" name="username">
        <label for="username">Nhập tài khoản</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">
        <label for="password">Nhập mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-primary" type="submit">Đăng nhập</button>
    </div>

</form>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="alert alert-{{ category }} mt-2">{{ message }}</div>
{% endfor %}
{% endif %}
{% endwith %}

{%endblock%}
